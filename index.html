<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('neutral-tone-texture-abstract-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="logo">TaskMaster</div>

    <div class="overlay">
        <div class="text-center text-white p-6 max-w-lg">
            <h1 class="text-5xl font-bold mb-4">Organize Your Day-to-Day Work</h1>
            <p class="text-xl mb-6">Effortlessly manage tasks, boost productivity, and take control of your schedule.</p>
            <a href="todo.html" class="inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Start Now</a>
        </div>
    </div>
</body>
</html>
